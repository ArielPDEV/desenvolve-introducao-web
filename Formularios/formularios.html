<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de satisfação</title>
        <h1>Pesquisa de satisfação</h1>
    </head>
    <body>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" placeholder="Nome" id="nome">
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="text" placeholder="E-mail" id="email">
        </p>
        <p>
            <label for="telefone">Telefone: </label>
            <input type="number" placeholder="Telefone para contato" id="telefone">
        </p>
            Serviço prestado
        <p>
            <input type="radio" name="pergunta1" id="bom1">
            <label for="bom1">Bom</label>
            <input type="radio" name="pergunta1" id="indiferente1">
            <label for="indiferente1">Indiferente</label>
            <input type="radio" name="pergunta1" id="ruim1">
            <label for="ruim1">Ruim</label>
        </p>
            Atendimento
        <p>
            <input type="radio" name="pergunta2" id="bom2">
            <label for="bom2">Bom</label>
            <input type="radio" name="pergunta2" id="indiferente2">
            <label for="indiferente2">Indiferente</label>
            <input type="radio" name="pergunta2" id="ruim2">
            <label for="ruim2">Ruim</label>
        </p>
            Você recomendaria o nosso Serviço para amigos e parentes?
        <p>
            <select>
                <option>Com certeza</option>
                <option>Talvez sim</option>
                <option>Talvez</option>
                <option>Talvez não</option>
                <option>Com certeza não</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="termo">
            <label for="termo">Concordo com o compartilhamento dos dados acima com terceiros</label>
        </p>
        <p>
            <input type="submit" name="enviar">
        </p>
    </body>
</html>
